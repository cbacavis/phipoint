<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhiPoint | The Geometry of Song</title>
    <style>
        body { background: #0A0A0A; color: #f0f0f0; font-family: 'Helvetica Neue', sans-serif; text-align: center; padding-top: 80px; }
        .gold { color: #D4AF37; }
        h1 { letter-spacing: 5px; font-weight: 200; font-size: 3rem; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        input { background: none; border: none; border-bottom: 2px solid #D4AF37; color: white; font-size: 1.2rem; padding: 10px; width: 80%; outline: none; transition: 0.3s; }
        input:focus { border-bottom: 2px solid #fff; }
        button { background: #D4AF37; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 30px; margin-top: 30px; letter-spacing: 2px; }
        button:hover { background: #fff; color: #000; }
        #result { margin-top: 60px; display: none; border: 1px solid #333; padding: 30px; border-radius: 15px; }
        #timestamp { font-size: 4rem; font-weight: 100; margin: 10px 0; }
        .label { text-transform: uppercase; font-size: 0.8rem; letter-spacing: 3px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gold">PHIPOINT</h1>
        <p>Identify the mathematical pivot of any track.</p>
        
        <input type="text" id="songInput" placeholder="Enter song name and artist...">
        <br>
        <button onclick="getPhi()">CALCULATE</button>

        <div id="result">
            <div class="label">The Phi Moment</div>
            <div class="gold" id="timestamp"></div>
            <div id="trackInfo" style="color: #999;"></div>
        </div>
    </div>

    <script>
        async function getPhi() {
            const song = document.getElementById('songInput').value;
            if (!song) return;
            
            const resultDiv = document.getElementById('result');
            const timeSpan = document.getElementById('timestamp');
            const infoDiv = document.getElementById('trackInfo');

            try {
                // This calls the backend code we put in /api/index.js
                const res = await fetch(`/api/calculate?song=${encodeURIComponent(song)}`);
                const data = await res.json();
                
                if (data.error) {
                    alert(data.error);
                } else {
                    resultDiv.style.display = 'block';
                    timeSpan.innerText = data.phiMoment;
                    infoDiv.innerText = `${data.name} â€” ${data.artist}`;
                }
            } catch (err) {
                alert("Something went wrong. Check your Vercel logs.");
            }
        }
    </script>
</body>
</html>
