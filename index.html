<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhiPoint | The Geometry of Song</title>
    <style>
        :root {
            --bg: #0A0A0A;
            --text: #f0f0f0;
            --gold: #D4AF37;
            --card: #111;
            --border: #333;
        }

        [data-theme="light"] {
            --bg: #f4f4f4;
            --text: #1a1a1a;
            --gold: #b8860b;
            --card: #ffffff;
            --border: #ddd;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Helvetica Neue', sans-serif; text-align: center; padding-top: 40px; transition: 0.3s; }
        .gold { color: var(--gold); }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        /* Theme Toggle */
        .theme-switch { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Spinning Phi Animation */
        #phi-loader { 
            display: none; 
            margin: 30px auto; 
            font-size: 3.5rem; 
            color: var(--gold);
            width: 60px;
            height: 60px;
            line-height: 60px;
            animation: phi-spin 2s linear infinite; 
        }

        @keyframes phi-spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .input-group { margin-bottom: 20px; text-align: left; width: 85%; margin-left: auto; margin-right: auto; }
        label { display: block; font-size: 0.6rem; color: #666; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        input { background: none; border: none; border-bottom: 2px solid var(--gold); color: var(--text); font-size: 1.1rem; padding: 10px 0; width: 100%; outline: none; }
        
        button { background: var(--gold); border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 30px; letter-spacing: 2px; color: #000; transition: 0.3s; }
        button:hover { background: var(--text); color: var(--bg); }
        
        #result { margin-top: 40px; display: none; border: 1px solid var(--border); padding: 30px; border-radius: 15px; background: var(--card); }
        #timestamp { font-size: 4rem; font-weight: 100; margin: 10px 0; }
        
        #historyList { list-style: none; padding: 0; text-align: left; }
        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</div>
    
    <div class="container">
        <h1 class="gold" style="letter-spacing: 5px; font-weight: 200; font-size: 3rem;">PHIPOINT</h1>
        <p style="color: #666; margin-bottom: 40px;">Find the mathematical "peak" of any track, in accordance with the Golden Ratio Î¦.</p>
        
        <div class="input-group">
            <label>Song Title</label>
            <input type="text" id="songInput" placeholder="e.g. Starless">
        </div>
        
        <div class="input-group">
            <label>Artist</label>
            <input type="text" id="artistInput" placeholder="e.g. King Crimson">
        </div>

        <button onclick="getPhi()">CALCULATE</button>
        
        <div id="phi-loader">Î¦</div>

        <div id="result">
            <div id="timestamp" class="gold"></div>
            <div id="trackInfo" style="margin-bottom: 15px; font-style: italic; opacity: 0.8;"></div>
            <div id="playerContainer"></div>
        </div>

        <div style="margin-top: 50px;">
            <p class="gold" style="font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase;">Recent Searches</p>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        }
        
        if (localStorage.getItem('theme') === 'light') document.documentElement.setAttribute('data-theme', 'light');

        [document.getElementById('songInput'), document.getElementById('artistInput')].forEach(el => {
            el.addEventListener('keypress', e => { if (e.key === 'Enter') getPhi(); });
        });

        async function getPhi() {
            const song = document.getElementById('songInput').value;
            const artist = document.getElementById('artistInput').value;
            if (!song) return;

            const loader = document.getElementById('phi-loader');
            const resultDiv = document.getElementById('result');
            
            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const query = encodeURIComponent(`${song} ${artist}`);
                const res = await fetch(`/api/calculate?song=${query}`);
                const data = await res.json();
                
                loader.style.display = 'none';
                if (data.error) return alert(data.error);

                resultDiv.style.display = 'block';
                document.getElementById('timestamp').innerText = data.phiMoment;
                document.getElementById('trackInfo').innerText = `${data.name} â€” ${data.artist}`;
                
                document.getElementById('playerContainer').innerHTML = `
                    <iframe src="https://open.spotify.com/embed/track/$${data.trackId}" 
                            width="100%" height="80" frameborder="0" allow="encrypted-media"></iframe>`;
                
                updateHistory(data.name, data.phiMoment);
            } catch (e) {
                loader.style.display = 'none';
                alert("Connection issue.");
            }
        }

        function updateHistory(name, time) {
            let h = JSON.parse(localStorage.getItem('phiHistory')) || [];
            h.unshift({name, time});
            h = h.slice(0, 5);
            localStorage.setItem('phiHistory', JSON.stringify(h));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const h = JSON.parse(localStorage.getItem('phiHistory')) || [];
            list.innerHTML = h.map(i => `<li class="history-item"><span>${i.name}</span><span class="gold">${i.time}</span></li>`).join('');
        }
        renderHistory();
    </script>
</body>
</html>
